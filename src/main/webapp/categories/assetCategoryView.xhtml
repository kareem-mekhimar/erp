<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/maintemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:param name="active" value="catega" />

    <ui:define name="title">
        Asset Categories
    </ui:define>

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{permissionCheckerController.checkPermission('asset_categories:read')}" />
        </f:metadata>
    </ui:define>

    <ui:define name="main">
        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin="">
                    <div class="uk-width-medium-1-6">
                        <h:outputLabel value="Ctegory Code" for="catCode" />
                        <h:inputText id="catCode" class="md-input" value="#{faCategoryController.categoryCode}"  />
                    </div>
                    <div class="uk-width-medium-2-6">
                        <h:outputLabel value="Ctegory Name" for="catn" />
                        <h:inputText id="catn" class="md-input" value="#{faCategoryController.categoriesName}"  />
                    </div>

                    <div class="uk-width-medium-1-6">
                        <div class="uk-margin-small-top">

                            <h:selectOneMenu id="stat" value="#{faCategoryController.enabledflag}" 
                                             pt:data-md-selectize="true" pt:data-md-selectize-bottom="true">
                                <f:selectItem noSelectionOption="true" itemLabel="Status" />
                                <f:selectItem itemLabel="Enabled" itemValue="true" />
                                <f:selectItem itemLabel="Disabled" itemValue="false" />
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="uk-width-medium-1-6 uk-text-center">
                        <p:commandLink value="Search" id="filter" class="md-btn md-btn-primary uk-margin-small-top" process="@form" 
                                       update="table" action="#{faCategoryController.filter()}"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin="true">
                    <div class="uk-width-1-1">

                        <p:dataTable id="table" var="cat" value="#{faCategoryController.categoriesList}" 
                                     paginator="#{not empty faCategoryController.categoriesList}" rows="20" paginatorPosition="bottom"
                                     tableStyleClass="uk-table uk-table-hover" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" >

                            <p:column headerText="Code" styleClass="uk-width-1-6 uk-text-left">
                                #{cat.categoryCode}
                            </p:column>
                            <p:column headerText="Name" styleClass="uk-width-3-6 uk-text-left">
                                #{cat.categoryName}
                            </p:column>
                            <p:column headerText="Status" styleClass="uk-width-1-6 uk-text-center">
                                <span class="uk-badge  #{cat.enabledFlagId ? 'uk-badge-success' : 'uk-badge-danger'}">
                                    #{cat.enabledFlagId ? 'Enabled' : 'Disabled'}
                                </span>
                            </p:column>
                            <p:column headerText="#" styleClass="uk-width-1-6 uk-text-center">
                                <h:link outcome="assetCategory?id=#{cat.categoryId}" 
                                        rendered="#{currentUser.hasPermission('asset_categories:create')}">
                                    <i class="material-icons md-24">mode_edit</i>
                                </h:link>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </div>

        <div class="md-fab-wrapper">
            <h:link class="md-fab md-fab-accent" outcome="assetCategory" 
                    rendered="#{currentUser.hasPermission('asset_categories:create')}">
                <i class="material-icons">&#xE145;</i>
            </h:link>
        </div>

    </ui:define>

</ui:composition>

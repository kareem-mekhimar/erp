<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>500</title>
        <link href="http://fonts.googleapis.com/css?family=Source+Code+Pro:400,700|Roboto:400,300,500,700,400italic&amp;subset=latin,latin" rel="stylesheet" /> 

        <h:outputStylesheet library="css" name="uikit/css/uikit.almost-flat.min.css" />
        <h:outputStylesheet library="css" name="error_page.min.css" />
    </h:head>
    <h:body class="error-page">

        <div class="error_page_header">
            <div class="uk-width-8-10 uk-container-center">
                500!
            </div>
        </div>
        <div class="error_page_content">
            <div class="uk-width-8-10 uk-container-center">
                <p class="heading_b">Oops! Something went wrong...</p>
                <p class="uk-text-large">
                    Message: #{pfExceptionHandler.message} <br/>
                    StackTrace: <h:outputText value="#{pfExceptionHandler.formattedStackTrace}" escape="false" /> <br />
                </p>
                <a href="#" onclick="history.go(-1);return false;">Go back to previous page</a>
            </div>
        </div>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="titles" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup layout="block">
            <ul class="uk-tab" data-uk-tab="{connect:'#tab',animation: 'slide-horizontal'}">
                <ui:repeat value="#{cc.attrs.titles.split(',')}" var="title" varStatus="status">
                    <li id="tab#{status.index + 1}" class="#{status.index == 0 ? 'uk-active' : '' }">
                        <a class="tab-btn" id="p#{status.index + 1}" href="#">#{title}</a>
                    </li>
                </ui:repeat>
            </ul>
            <ul id="tab" class="uk-switcher uk-margin-small-top">
                <cc:insertChildren />
            </ul>
        </h:panelGroup>
        
        <p:remoteCommand name="processSelectedTab" process="" update="" />
        
        <script>          
           $(".tab-btn").click(function(){
               processSelectedTab() ;
           }) ;
        </script>

    </cc:implementation>
</ui:composition>
